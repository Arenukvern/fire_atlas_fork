name: fire_atlas_editor
description: Editor to create Fire atlas textures

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  tinycolor: ^1.0.2
  collection: ^1.14.12
  url_launcher: 5.5.0
  flame: ^0.24.0
  flame_fire_atlas:
    path: ../flame_fire_atlas

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
